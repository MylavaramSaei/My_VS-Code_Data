<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Eternal Love Proposal ðŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');

    /* Background and body */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    /* Heading */
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin: 0 0 10px;
      text-shadow: 0 0 10px #ff4d6d;
      opacity: 0;
      animation: fadeInUp 1.5s forwards;
    }

    /* Romantic message */
    p {
      font-size: 1.5rem;
      line-height: 1.5;
      margin: 10px auto 25px;
      max-width: 400px;
      opacity: 0;
      animation: fadeInUp 2.5s forwards;
      animation-delay: 0.5s;
    }

    /* Heart */
    .heart {
      position: relative;
      width: 120px;
      height: 110px;
      background: #ff4d6d;
      transform: rotate(-45deg);
      margin: 30px auto;
      filter: drop-shadow(0 0 8px #ff4d6d);
      animation: heartbeat 1.2s infinite;
      opacity: 0;
      animation-fill-mode: forwards;
      animation-delay: 1s;
      animation-name: heartbeat, fadeInUp;
      animation-duration: 1.2s, 1.5s;
      animation-iteration-count: infinite, 1;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 110px;
      background: #ff4d6d;
      border-radius: 50%;
    }
    .heart::before {
      top: -60px;
      left: 0;
    }
    .heart::after {
      left: 60px;
      top: 0;
    }

    /* Counters */
    #dayCounter, #timeCounter {
      font-size: 1.4rem;
      margin: 5px 0 15px;
      font-weight: 600;
      text-shadow: 0 0 4px #ff7a91;
      opacity: 0;
      animation: fadeInUp 3s forwards;
      animation-delay: 1.5s;
    }

    /* Buttons */
    .btn {
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      margin: 0 15px;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px transparent;
      user-select: none;
      font-family: 'Poppins', sans-serif;
    }

    .btn-yes {
      background: #ff4d6d;
      color: #fff;
      box-shadow: 0 0 20px #ff4d6d;
    }
    .btn-yes:hover {
      background: #ff738d;
      box-shadow: 0 0 30px #ff738d;
      transform: scale(1.1) rotate(3deg);
    }

    .btn-no {
      background: transparent;
      color: #ff4d6d;
      border: 3px solid #ff4d6d;
      box-shadow: 0 0 15px #ff4d6d;
    }
    .btn-no:hover {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 0 30px #ff4d6d;
      transform: scale(1.1) rotate(-3deg);
    }

    .button-group {
      margin-top: 30px;
      opacity: 0;
      animation: fadeInUp 4s forwards;
      animation-delay: 2s;
    }

    /* Falling hearts */
    .falling-heart {
      position: fixed;
      top: -25px;
      width: 22px;
      height: 22px;
      background-color: #ff4d6d;
      transform: rotate(45deg);
      animation: fall linear infinite;
      opacity: 0.7;
      filter: drop-shadow(0 0 4px #ff4d6d);
      z-index: 0;
      border-radius: 5px;
    }
    .falling-heart::before,
    .falling-heart::after {
      content: '';
      position: absolute;
      width: 22px;
      height: 22px;
      background-color: #ff4d6d;
      border-radius: 50%;
    }
    .falling-heart::before {
      top: -11px;
      left: 0;
    }
    .falling-heart::after {
      left: -11px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.15) rotate(-45deg); }
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      p, #dayCounter, #timeCounter {
        font-size: 1.1rem;
        max-width: 90vw;
      }
      .btn {
        font-size: 1rem;
        padding: 12px 30px;
        margin: 8px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <h1>Will You Be Mine Forever? ðŸ’–</h1>
  <div class="heart"></div>
  <p>
    Since <strong>December 11, 2018</strong>, every moment has been a beautiful memory.<br />
    I want to keep making memories with you, for all our days ahead.
  </p>

  <div id="dayCounter">Days since 11 Dec 2018: ...</div>
  <div id="timeCounter">Time since: ...</div>

  <div class="button-group">
    <button class="btn btn-yes" onclick="alert('You made me the happiest! ðŸ’•')">Yes</button>
    <button class="btn btn-no" onclick="alert('I know your heart says YES ðŸ’˜')">No</button>
  </div>

  <script>
    // Update day & time counters live
    function updateCounters() {
      const startDate = new Date("2018-12-11T00:00:00");
      const now = new Date();
      const diffTime = now - startDate;

      const daysPassed = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById('dayCounter').textContent =
        `Days since 11 Dec 2018: ${daysPassed} day${daysPassed === 1 ? '' : 's'}`;

      const totalSeconds = Math.floor(diffTime / 1000);
      const hours = String(Math.floor(totalSeconds % (24 * 3600) / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById('timeCounter').textContent =
        `Time since: ${hours}:${minutes}:${seconds}`;
    }

    updateCounters();
    setInterval(updateCounters, 1000);

    // Create falling hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('falling-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      heart.style.opacity = (Math.random() * 0.4 + 0.5).toFixed(2);
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
